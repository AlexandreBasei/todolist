<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8" />
	<title>Awesome Capacitor App</title>
	<meta name="viewport"
		content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />

	<script type="module"
		src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
	<!-- à enlever avant export -->
	<script nomodule
		src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
	<!--à enlever avant export -->

	<link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
	<link rel="manifest" href="./manifest.json" />
	<link rel="stylesheet" href="./css/style.css" />
	<meta name="theme-color" content="#31d53d" />

	<script src="./js/main.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
	<nav>
		<div class="nav-wrapper orange">
			<a href="#!" class="brand-logo">Logo</a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		<li><a href="#modal2" data-target="modal2" class="modal-trigger btn waves-effect orange">Ajouter une catégorie</a></li>
	</ul>

	<div class="fixed-action-btn">
		<a href="#modal1" data-target="modal1" class="modal-trigger btn-floating btn-large waves-effect waves-light orange"><i
				class="material-icons">add</i></a>
	</div>

	<ul id="my-todo-list" class="collection with-header">
		<li class="collection-header">
			<h4>Tâches en cours</h4>
		</li>
	</ul>

	<ul id="my-done-list" class="collection with-header">
		<li class="collection-header">
			<h4>Tâches terminées</h4>
		</li>
	</ul>

	<div id="test"></div>

	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Ajouter une tâche</h4>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">edit</i>
					<input id="todo-item" type="text">
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">comment</i>
					<input id="todo-item-desc" type="text">
				</div>
				<div class="input-field col s12">
					<select id="categories">
					  <option value="" disabled selected>Choisir une catégorie</option>
					  <option value="test">test</option>
					</select>
					<label>Catégories</label>
				  </div>
				<div class="input-field col s12">
					<i class="material-icons prefix">date_range</i>
					<input id="todo-item-date" type="datetime-local">
				</div>
				<div class="input-field col s12">
					<a onclick="takePicture()" class="waves-effect waves-light btn"><i class="material-icons right">camera_alt</i>Ajouter une image</a>
					<p id="imgvalid"></p>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-red btn-flat">Annuler</a>
			<a href="#!" onclick="addItem()" class="modal-close waves-effect waves-green btn-flat">Ajouter</a>
		</div>
	</div>

	<div id="modal2" class="modal">
		<div class="modal-content">
			<h4>Ajouter une catégorie</h4>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">edit</i>
					<input id="add-categorie" id="todo-item" type="text">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-red btn-flat">Annuler</a>
			<a href="#!" onclick="addCat()" class="modal-close waves-effect waves-green btn-flat">Ajouter</a>
		</div>
	</div>

	<script src="./todolist.js"></script>
</body>

</html>
